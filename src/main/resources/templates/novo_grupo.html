<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.com">

<head>
    <title>Novo Grupo</title>
    <link rel="stylesheet" type="text/css" href="/styles/sytle3.css">
    
</head>

<body>

</body>
<div class="container">
    <h2>Novo Grupo</h2>
    <form class="transaction-form" action="#" th:action="@{/novo_grupo}" method="post">
        <div class="form-group">
            <label for="description">Nome do Grupo:</label>
            <input type="text" id="description" name="nomeGrupo" placeholder="Nome do Grupo" required>
        </div>
        <div class="form-group">
            <script>
                function validarData(input) {
                  var dataAtual = new Date().toISOString().split('T')[0];
            
                  if (input.value < dataAtual) {
                    input.setCustomValidity("Insira uma data futura.");
                  } else {
                    input.setCustomValidity("");
                  }
                }
              </script>
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" oninput="validarData(this)" required>
        </div>
        <div class="form-group">
            <label for="description">A Caixinha é mensal?</label>
            <label> Sim</label>
            <input type="radio" id="description" name="eMensal" value="true">
            <label for="description"> Não</label>
            <input type="radio" id="description" name="eMensal" value="false" checked="checked">
        </div>
        <button type="submit">Criar Grupo</button>
    </form>

    
</div>
</html>
